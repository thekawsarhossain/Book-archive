<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap cdn here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>

    <!-- main section start here -->
    <main>
        <!-- search section start here -->
        <section>
            <div class="container mt-5">
                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="input-field" type="text" class="form-control rounded-0 py-2" placeholder="Search books by name" aria-label="Recipient's username" aria-describedby="search-button">
                    <button class="btn btn-outline-info rounded-0 px-4" type="button" id="search-button">Search</button>
                  </div>
            </div>
        </section>
        <!-- search section end here -->

        <!-- show error here -->
        <section>
            <div class="container">
                <h2 id="error" class="text-center text-danger my-5"></h2>
            </div>
        </section>

        <!-- display results section start here -->
        <section>
            <div class="container mt-5">
                <!-- showing the total results numbers -->
                <h2 id="total-element" class="text-center"></h2>

                <div id="results-container" class="row row-cols-1 row-cols-md-3 g-4 mt-2">

                  </div>
            </div>
        </section>
        <!-- display results section ned here -->

    </main>
    <!-- main section end here -->
    
    <!-- js here -->
    <script src="app.js"></script>

</body>
</html>
